<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock Timer</title>
</head>
<body>
    <div class="clock-container">
        <div id="clock" class="clock">
          <span id="hours">12</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
          <span id="ampm">AM</span>
        </div>
        <div id="date" class="date"></div> <!-- Date element added -->
        <button id="formatToggle" class="toggle-btn">Switch to 24-hour format</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
